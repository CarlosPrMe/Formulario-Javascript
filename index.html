<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" method="GET" class="form">
            <div class="form-group">
                <label class="form__label" for="name">Nombre</label>
                <input class="form__control" type="text" id="name">
            </div>
            <div class="form-group">
                <label class="form__label" for="surname">Apellidos</label>
                <input class="form__control" type="text" id="surname">
            </div>
            <div class="form-group">
                <label class="form__label" for="phone">Teléfono</label>
                <input class="form__control" type="tel" id="phone">
            </div>
            <div class="form-group">
                <label class="form__label" for="adress">Dirección</label>
                <input class="form__control" type="text" id="adress">
            </div>
            <div class="form-group">
                <label class="form__label" for="postal-code">Código Postal</label>
                <input class="form__control" type="text" id="postal-code">
            </div>
            <div class="form-group">
                <label class="form__label" for="city">Ciudad</label>
                <input class="form__control" type="text" id="city">
            </div>
            <div class="buttons">
                <button type="reset" class="btn">Cancelar</button>
                <button type="submit" class="btn btn--success">Enviar</button>
            </div>
        </form>
    </div>

    <div class="summary">
        <div class="top">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="409" height="409" viewbox="0 0 409 409">

            </svg> </div>
        <div class="container-data">
            <address class="container-data__address">
                <span class="container-data__header"></span>
                <span></span>
                <span></span>
                <span></span>
                <button class="btn btn--sm">Borrar</button>
            </address>
        </div>
    </div>
</body>

</html>
